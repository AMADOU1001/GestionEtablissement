<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Étudiants</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Liste des Profs</h1>
    <button onclick="chargerProfesseurs()">Charger les Profs</button>

    <table>
        <thead>
            <tr>
                <th>Nom</th>
                <th>Prénom</th>
                <th>specialite</th>
            </tr>
        </thead>
        <tbody id="table-professeurs">
        </tbody>
    </table>

    <h2>Ajouter un Prof</h2>
    <form onsubmit="ajouterProfesseur(event)">
        <input type="text" id="nom" placeholder="Nom" required>
        <input type="text" id="prenom" placeholder="Prénom" required>
        <input type="specialite" id="specialite" placeholder="specialite" required>
        <button type="submit">Ajouter</button>
    </form>

    <script>
        // Charger la liste des profs dans un tableeau
        function chargerProfesseurs() {
            fetch("http://localhost:8090/api/professeurs")
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById("table-professeurs");
                    tableBody.innerHTML = ""; // Effacer le contenu avant d'ajouter les nouveaux profs
                    data.forEach(etudiant => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${etudiant.nom}</td>
                            <td>${etudiant.prenom}</td>
                            <td>${etudiant.specialite}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error("Erreur lors du chargement des profs", error));
        }


        // Ajouter un professeur
        function ajouterProfesseur(event) {
            event.preventDefault();

            const nom = document.getElementById("nom").value;
            const prenom = document.getElementById("prenom").value;
            const specialite = document.getElementById("specialite").value;

            fetch("http://localhost:8090/api/professeurs", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ nom, prenom, specialite })
            })
                .then(response => {
                    if (response.ok) {
                        alert("Professeur ajouté !");
                        chargerProfesseurs();
                    } else {
                        alert("Erreur lors de l'ajout du professeur");
                    }
                })
                .catch(error => console.error("Erreur lors de l'ajout", error));
        }
    </script>
</body>

</html>
